<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>车辆信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  
      <div class="form-group">
        <div class="label">
          <label>车牌：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" id="plate"  />
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>品牌：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" id="brand" />
          <div class="tips"></div>
        </div>
      </div>
     
      <div class="form-group">
        <div class="label">
          <label>型号：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" id="model" />
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>颜色：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" id="color" />
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>价格：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" id="price"  />
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>购买日期：</label>
        </div>
        <div class="field">
          <input class="input w50" id="date"><br /><br />
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>备注信息：</label>
        </div>
        <div class="field">
          <textarea id="remark" class="input w50" style="height:120px;"></textarea>
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button id="addCar"  class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>

<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script type="text/javascript" src="js/layer/layer.js"></script>
<script src="js/cookie_util.js"></script>
<script type="text/javascript">
  var user_id=getCookie("userId");
  console.log(user_id);
  if(user_id!=null){//用户ID存在
 $("#addCar").click(function () {
   var plate=$("#plate").val();
   var brand=$("#brand").val();
   var model=$("#model").val();
   var color=$("#color").val();
   var price=$("#price").val();
   var date=$("#date").val();
   var remark=$("#remark").val();
   $.ajax({
     url:"addCar.do",
     type:"post",
     data:{"user_id":user_id,
       "plate":plate,
       "brand":brand,
       "model":model,
       "color":color,
       "price":price,
       "date":date,
       "remark":remark},
     dataType:"json",
     success:function(rs){
     alert("车辆信息添加成功");
       layer.msg(rs.msg, {icon: 1, time: 2000}, function () {
         location.href = "list.html";
       })

     }
   })
 })


  }else{//用户ID不存在
    location.href="login.html";
  }
</script>
</html>
